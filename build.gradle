buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        flatDir {
            dirs 'lib'
        }
    }
}

// lombok configuration
plugins {
    id 'net.ltgt.apt' version '0.15'
//    id  'com.github.spotbugs' version '1.6.1'
}

