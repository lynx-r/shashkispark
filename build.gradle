    apply plugin: 'io.spring.dependency-management'
//    apply plugin: "net.ltgt.apt"

    group = 'com.workingbit'
    version = '1.0'
}

subprojects {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
