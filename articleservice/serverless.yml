service: articleservice

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: java8
  timeout: 300
  memorySize: 1536

# you can overwrite defaults here
  stage: dev
  region: eu-west-1

  apiKeys:
    - ARTICLE_API_KEY

# you can define service wide environment variables here
  environment:
    SPRING_PROFILES_ACTIVE: production
    CFG4J_ENV: prod

# you can add packaging information here
package:
  artifact: build/distributions/articleservice-1.0.zip

functions:
  article:
    handler: com.workingbit.article.LambdaHandler::handleRequest

#    The following are a few example events you can configure
#    NOTE: Please make sure to change your handler code to work with those events
#    Check the event documentation for details
    events:
      - http:
          path: /api/v1/articles
          method: get
#          private: true
      - http:
          path: /api/v1/articles
          method: options
      - http:
          path: /api/v1/article/{articleId}
          method: get
#          private: true
          request:
            parameters:
              path:
                articleId: true
      - http:
          path: /api/v1/article/{articleId}
          method: options
          request:
            parameters:
              path:
                articleId: true
      - http:
          path: /api/v1/article/{articleId}/board
          method: get
#          private: true
          request:
            parameters:
              path:
                articleId: true
      - http:
          path: /api/v1/article/{articleId}/board
          method: options
          request:
            parameters:
              path:
                articleId: true
      - http:
          path: /api/v1/article
          method: post
#          private: true
      - http:
          path: /api/v1/article
          method: put
#          private: true
      - http:
          path: /api/v1/article
          method: options

resources:
  Resources:
    DynamoDbTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Article
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: createdAt
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: createdAt
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        GlobalSecondaryIndexes:
        - IndexName: articleIndex
          KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: createdAt
            KeyType: RANGE
          Projection:
            ProjectionType: KEYS_ONLY
          ProvisionedThroughput:
            ReadCapacityUnits: '1'
            WriteCapacityUnits: '1'
#        LocalSecondaryIndexes:
#        - IndexName: articleIndex
#          KeySchema:
#          - AttributeName: id
#            KeyType: HASH
#          - AttributeName: createdAt
#            KeyType: RANGE
    DynamoDBIamPolicy:
      Type: AWS::IAM::Policy
      DependsOn: DynamoDbTable
      Properties:
        PolicyName: lambda-dynamodb
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:DescribeTable
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:UpdateItem
                - dynamodb:Scan
                - dynamodb:Query
              Resource: arn:aws:dynamodb:*:*:table/Article
        Roles:
          - Ref: IamRoleLambdaExecution

plugins:
  - serverless-dynamodb-local
  - serverless-dynamodb-fixtures-plugin

custom:
  dynamodb:
    start:
      port: 8081
      inMemory: true
      migrate: true
